                <script>
                    function obtenerDatos(){
                        var seccion = document.querySelector('#seccionBlog')
                        var cadena = '';
                        fetch('http://localhost:5000/Noticia', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Access-Control-Allow-Origin': '*',
                        }
                        })
                        .then(res => res.json())
                        .catch(err => {
                            console.error('Error:', err)
                            alert("Ocurrio un error, ver la consola")
                        })
                        .then(response => {
                            console.log(response);
                            response.forEach(element => {
                            //element es el objeto que se agarra de la lista de objetos
                            console.log(element)
                            //agregando el JSON a una cadena para meterlo en la tabla
                            cadena += `<div class="blog-post ">
                                            <div class="blog-content ">
                                                <h2>${element[1]}</h2>
                                                <p>${element[2]}</p>
                                            </div>
                                        </div>`
                            });
                            // POR ULTIMO: Usamos innerHTML para agregar el HTML a la etiqueta que indicamos anteriormente.
                            seccion.innerHTML = cadena
                        })
                    }
                </script>
